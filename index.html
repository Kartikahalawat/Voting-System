<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Monitor Election</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Class Monitor Election</h1>
        <div>
            <label for="username">Enter your name:</label>
            <input type="text" id="username" placeholder="Your name">
        </div>
        <div>
            <label for="candidates">Choose your favorite candidate:</label>
            <select id="candidates">
                <option value="suras">Suras</option>
                <option value="aek">Aek</option>
                <option value="aweek">Aweek</option>
            </select>
        </div>
        <button id="voteBtn">Vote</button>
        <div id="votingResults">
            <!-- Results will be displayed here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
